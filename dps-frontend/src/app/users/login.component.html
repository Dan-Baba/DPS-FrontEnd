<div class="modal-header">
    <h4 class="modal-title pull-left">Login/Register</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form *ngIf="!isRegistering" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
            <div class="row">
                <div class="col-sm-10 col-sm-push-1">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input formControlName="email" id="email" type="text" class="form-control" placeholder="Email" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-push-1">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input formControlName="password" id="password" type="text" class="form-control" placeholder="Password" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-push-1">
                    <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
                    
                    <button type="submit" class="btn btn-primary pull-right">Login</button>
                </div>
            </div>
        </form>
    </div>        
</div>
<div class="modal-footer"><button type="button" (click)="isRegistering = !isRegistering" class="btn btn-danger">Register</button></div>
